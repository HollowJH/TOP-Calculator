<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="screen" id="screen">
            <p class="display">0</p>
        </div>
        <div class="buttons">
            <button class="button" id="delete">C</button>
            <button class="button" id="turn">+/-</button>
            <button class="button" id="percentage">%</button>
            <button class="operator button" id="division">/</button>
            <button class="number button" id="seven">7</button>
            <button class="number button" id="eight">8</button>
            <button class="number button" id="nine">9</button>
            <button class="operator button" id="multiply">*</button>
            <button class="number button" id="four">4</button>
            <button class="number button" id="five">5</button>
            <button class="number button" id="six">6</button>
            <button class="operator button" id="minus">-</button>
            <button class="number button" id="one">1</button>
            <button class="number button" id="two">2</button>
            <button class="number button" id="three">3</button>
            <button class="operator button" id="plus">+</button>
            <button class="number button" id="zero">0</button>
            <button class="button" id="dot">.</button>
            <button class="operator button" id="equal">=</button>
        </div>
    </div>
    
</body>
</html>
